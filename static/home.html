<div class="page-header">
  <h1>Lists</h1>
</div>


  <!-- add a list -->
  <form ng-submit="addList()">
    <input type="text" ng-model="title"></input>
    <button type="submit">Add</button>
  </form>
  <!-- end add -->

  <!-- list all lists -->
  <table>
    <tr ng-repeat="list in lists | orderBy: 'date':true">
      <td>{{list.title}}</td>
      <span ng-bind="title"></span>
      <td>{{list.date}}</td>
      <td><a href="#/lists{{$index}}">Words</a></td>
    </tr>
  </table>
  <!-- end list -->
