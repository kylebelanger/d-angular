<div class="page-header">
  <h1>Aloof News</h1>
</div>

<!-- list all posts -->
<table ng-repeat="post in posts | orderBy: 'date':true">
  <tr>
    <td>{{post.title}}</td>
    <td>{{post.date}}</td>
    <td><a href="#/posts/{{$index}}">Comments</a></td>
  </tr>
</table>
<!-- end list -->

<!-- add a post -->
<form ng-submit="addPost()">
  <input type="text" ng-model="title"></input>
  <button type="submit">Post</button>
</form>
<!-- end add -->
